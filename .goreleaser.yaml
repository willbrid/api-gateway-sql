project_name: api_gateway_sql
before:
  hooks:
  - go mod tidy
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^build:"
      - "^chore:"
      - "^Merge"
release:
  prerelease: auto
builds:
  - id: api_gateway_sql
    dir: cmd
    env: 
    - CGO_ENABLED=1
    - GO111MODULE=on
    goos:
      - linux
    goarch:
      - amd64